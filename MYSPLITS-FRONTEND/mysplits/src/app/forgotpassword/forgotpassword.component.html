<div class="z-depth-2 login-container">

  <h4 class="login-signup-title">FORGOT PASSWORD</h4>

  <div class="row">
    <div class="col s12">
      <div class="row login-input-fields">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" [(ngModel)]="email">
          <label for="email">Email Id</label>
        </div>



      </div>

    </div>
  </div>
  <div class="login-signup-button-container">
    <p><a class="waves-effect waves-light btn  theme-button-color" (click)="sendOtp()"><i
          class="material-icons right">send</i>SEND OTP</a></p>


  </div>


</div>

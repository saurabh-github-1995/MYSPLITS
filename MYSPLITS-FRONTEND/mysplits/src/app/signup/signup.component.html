<div class="z-depth-2 login-container">

  <h4 class="login-signup-title">SIGN UP</h4>

  <div class="row">
    <div class="col s12">
      <div class="row login-input-fields">
        <div class="input-field col s12">
          <input id="email" type="text" class="validate" [(ngModel)]="fullname">
          <label for="email">Full Name*</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" [(ngModel)]="email">
          <label for="email">Email*</label>
        </div>

        <div class="input-field col s12">
          <input id="email" type="text" class="validate" [(ngModel)]="username">
          <label for="email">User Name*</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="password" class="validate" [(ngModel)]="password">
          <label for="email">Password*</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="password" class="validate" [(ngModel)]="cnfrm_password">
          <label for="email">Confirm Password*</label>
        </div>


      </div>

    </div>
  </div>
  <div class="form-error-messages">
    <span>{{this.local_error_message}}</span>
  </div>

  <div class="login-signup-button-container">
    <p><a class="waves-effect waves-light btn theme-button-color2" (click)="signup()" ><i
          class="material-icons right">person_add</i>SIGNUP</a></p>
    <p><a class="waves-effect waves-light btn  theme-button-color" routerLink="/login"><i
          class="material-icons right">send</i>LOGIN</a></p>

  </div>


</div>
